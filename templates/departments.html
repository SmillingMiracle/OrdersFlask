{% extends 'base.html' %}

{% block title %}
All departments
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1 class="center-block"> All departments </h1>
    {% for el in departments%}
    <div class="alert alert-info">
        <h2>{{el.departaments_name}}</h2>
        <p>{{el.manager_id}}</p>
        <p><b>{{el.location_id}}</b></p>
        <a href="/departments/{{el.id}}/delete" class="btn btn-danger">Delete</a>
        <a href="/departments/{{el.id}}/update" class="btn btn-success">Update</a>
    </div>
    {% endfor%}
</div>

{% endblock %}
