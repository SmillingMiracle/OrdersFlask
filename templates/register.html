{% extends 'base.html' %}

{% block title %}
MAIN PAGE
{% endblock %}

{% block body %}

<div class="container mt-5 ">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul  class="lead" class=flashes>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form class="form-control" method="POST">
        <input type="text" name="login" id="login" placeholder="login" class="form-control"><br>
        <input type="password" name="password" id="password" placeholder="password" class="form-control"><br>
        <input type="password" name="password_repeat" id="password_repeat" placeholder="password_repeat" class="form-control"><br>
        <input class="btn btn-success" type="submit" value="Register">
        <a class="btn btn-warning" href="{{ url_for('login_page') }}">Login</a>
    </form>
 </div>
{% endblock %}
