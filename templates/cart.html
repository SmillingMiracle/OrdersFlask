{% extends 'base.html' %}

{% block title %}
{% endblock %}


{% block body %}
<div class="pricing-header p-3 pb-md-4 mx-auto text-center">
    <h1 class="display-4 fw-normal text-body-emphasis">Your Cart</h1>
</div>
      <table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">User id</th>
      <th scope="col">Description</th>
      <th scope="col">Image</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
  {% for item in cart %}
    <tr>
      <th scope="row">{{ item.id }}</th>
       <td>{{ item.id_user }}</td>
       <td>{{ item.description }}</td>
       <td><div>
           <img src="/static/images/{{ item.filename }}"  alt="Image" width="100" height="100"/>
       </div></td>
        <td> <a id="ordersBtn" class="btn btn-success" href="{{ url_for('orders') }}">Go to Your Orders</a></td>
