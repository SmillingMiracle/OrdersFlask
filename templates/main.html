{% extends 'base.html' %}

{% block title %}
{% endblock %}


{% block body %}
<form class="container mt-5" method="post" action="/add_message">
<input type="text" name="text">
<input type="text" name="tag">
<button type="submit">Add message</button>
</form>

<h3>Messages list</h3>
{% for message in messages %}
<div>{{ message.text }}&nbsp;
{% for tag in message.tags %}
<b>#{{ tag.text }}</b>
{% endfor %}
</div>
{% endfor %}

{% endblock %}
