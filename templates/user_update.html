{% extends 'base.html' %}

{% block title %}
    Edit User
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1> Edit User </h1>
    <form method="post">
        <input type="text" name="login" id="login" placeholder="login" class="form-control" value="{{user.login}}"><br>
        <input type="text" name="password" id="password" placeholder="password" class="form-control" value="{{user.password}}"><br>
        <input type="submit" class="btn btn-success" value="Update">
        <a href="/user" class="btn btn-warning">Users</a>
    </form>
</div>

{% endblock %}
