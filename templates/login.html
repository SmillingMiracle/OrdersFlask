{% extends 'base.html' %}
{% block title %}
MAIN PAGE
{% endblock %}
{% block body %}



<div class="container mt-5">


{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul  class="lead" class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

<form class="form-control" method="POST">
    <input type="text" name="login" id="login" placeholder="login" class="form-control"><br>
    <input type="password" name="password" id="password" placeholder="password" class="form-control"><br>
    <input class="btn btn-success" type="submit" value="Login">
    <a class="btn btn-warning" href="{{ url_for('register') }}">Register</a>
</form>
</div>
{% endblock %}
