{% extends 'base.html' %}

{% block title %}
{% endblock %}


{% block body %}
<div class="container mt-5">
<h1>Add Product</h1>
    <form  action="/title_create" method="post" enctype="multipart/form-data"><br>
        <input type="text" name="description" class="form-control" placeholder="description" required><br>
        <form class="form-control" action="/upload" method=post enctype=multipart/form-data><br>
            <p><input  type=file name=file></p>
            <input  class="btn btn-success" type=submit value=Upload><br>
        </form>
    </form>
</div>
    <table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">User id</th>
      <th scope="col">Description</th>
      <th scope="col">Image</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
  {% for item in title %}
    <tr>
      <th scope="row">{{ item.id }}</th>
       <td>{{ item.id_user }}</td>
       <td>{{ item.description }}</td>
       <td><div>
           <img src="/static/images/{{ item.filename }}"  alt="Image" width="100" height="100"/>
       </div></td>
        <td> <a href="/add_to_cart/{{ item.id }}" class="btn btn-success">Add to Shop</a></td>
    </tr>
  {% endfor %}
  </tbody>
    </table>
{% endblock %}
