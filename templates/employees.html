{% extends 'base.html' %}

{% block title %}
All employees
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1> All employees </h1>
    {% for el in employees%}
    <div class="alert alert-info">
        <h2>{{el.first_name}}</h2>
        <p>{{el.last_name}}</p>
        <p>{{el.email}}</p>
        <a href="/employee/{{el.id}}" class="btn btn-warning">More</a>
    </div>
    {% endfor%}
</div>

{% endblock %}
